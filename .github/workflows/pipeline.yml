name: Pipeline

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: Environment
        type: choice
        required: true
        options:
          - development
      version:
        description: Image version
        type: string
        required: true      

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    with:
      push: true
    secrets: inherit

  deploy_to_dev:
    name: Deploy to dev
    uses: ./.github/workflows/deploy.yml
    needs: build
    with:
      environment: dev
      version: ${{ needs.build.outputs.version }}
    secrets: inherit
